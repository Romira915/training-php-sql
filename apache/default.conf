<VirtualHost *:80>
    ServerName app
    DocumentRoot /var/www/app/public

    <Directory /var/www/app>
        Require all denied
    </Directory>
    <Directory /var/www/app/public>
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
